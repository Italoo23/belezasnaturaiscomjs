<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-top: 20px;">Galeria de Imagens</h1>
    <div class="gallery">
        <img src="https://via.placeholder.com/200x150" alt="Imagem 1">
        <img src="https://via.placeholder.com/200x150" alt="Imagem 2">
        <img src="https://via.placeholder.com/200x150" alt="Imagem 3">
        <img src="https://via.placeholder.com/200x150" alt="Imagem 4">
        <img src="https://via.placeholder.com/200x150" alt="Imagem 5">
        <img src="https://via.placeholder.com/200x150" alt="Imagem 6">
    </div>

    <div class="modal" id="modal">
        <span class="close" id="closeModal">&times;</span>
        <img id="modalImg" src="" alt="Imagem ampliada">
    </div>

    <script>
        // Captura os elementos necessÃ¡rios
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const closeModal = document.getElementById('closeModal');

        // Adiciona evento de clique em cada imagem
        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImg.src = img.src; // Define a imagem do modal como a imagem clicada
            });
        });

        // Fecha o modal ao clicar no "X"
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Fecha o modal ao clicar fora da imagem
        modal.addEventListener('click', (e) => {
            if (e.target !== modalImg) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
